<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comic Website</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<div class="logo">
			<img src="logo-3.svg" alt="Logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Comics</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="carousel">
			<!-- Carousel component -->
		</section>
		<section class="comics">
			<div class="comic">
				<img src="comic1.jpg" alt="Comic 1">
				<h3>Comic Title 1</h3>
			</div>
			<div class="comic">
				<img src="comic2.jpg" alt="Comic 2">
				<h3>Comic Title 2</h3>
			</div>
			<!-- More comics -->
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Comic Website</p>
	</footer>
</body>

</html>
